<html>
  <head>
    <meta charset="UTF-8">
    <title>Login - Afterlife Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://afterlife-rp.de/style/nav.css" type="text/css">
    <link rel="stylesheet" href="https://afterlife-rp.de/style/content.css" type="text/css">
    <link rel="stylesheet" href="https://afterlife-rp.de/style/form.css" type="text/css">
    <link rel="icon" type="image/png" href="https://afterlife-rp.de/images/al_favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://afterlife-rp.de/images/al_favicon.png" sizes="96x96">
  </head>
  <style>
      html,body{
          box-sizing: border-box;
          overflow: hidden;
          margin: 0;
          padding: 0;
      }
    #container {
      margin-top: 18vh;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #fff;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #fff transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }
    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div id="app" class="w-full h-to-footer">
      <ul id="container">
          <form id="login" action="" method="POST">
              <img src="https://afterlife-rp.de/images/al_logo_normal.png">
              <center><h1>Logging in...</h1>
              <div class="lds-ring"><div></div><div></div><div></div><div></div></div></center>
          </form>
      </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    function setToken(nextToken) {
      alt.emit('pushToken', nextToken);
      document.getElementById('app').style.display = 'none';
      $('html').css('display', 'none');
    }
    setTimeout(()=>{
        setToken('afterlife-player');
    }, 5000);
  </script>
  </body>
</html>
