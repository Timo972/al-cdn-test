<html>
  <head>
    <script>
      function setToken(nextToken) {
        alt.emit('early:pushToken', nextToken);
        document.getElementById('app').style.display = 'none';
      }
    </script>
    <meta charset="UTF-8">
    <title>Login - Afterlife Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://afterlife-rp.de/style/nav.css" type="text/css">
    <link rel="stylesheet" href="https://afterlife-rp.de/style/content.css" type="text/css">
    <link rel="stylesheet" href="https://afterlife-rp.de/style/form.css" type="text/css">
    <link rel="icon" type="image/png" href="https://afterlife-rp.de/images/al_favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://afterlife-rp.de/images/al_favicon.png" sizes="96x96">
    <script src="https://kit.fontawesome.com/64387fe0e2.js" crossorigin="anonymous"></script>
  </head>
  <style>
    #container {
      margin-top: 8vh;
    }
  </style>
  <body>
    <div id="app" class="w-full h-to-footer">
      <ul id="container">
          <form id="login" action="" method="POST">
              <img src="https://afterlife-rp.de/images/al_logo_normal.png">
              <li class="input">
                  <div id="profile-b"><i class="fas fa-user"></i></div><input name="username" id="username" type="text" required>
              </li>
              <li class="input">
                  <div id="passwd-b"><i class="fas fa-lock"></i></div><input name="password" id="password" type="password" required>
              </li>
              <center><a class="forgot-pw" href="https://afterlife-rp.de/auth/pwreset">Passwort vergessen</a></center>
              <li id="anmelden" class="button clicked">
                  <div class="container">
                      <input id="stayLoggedIn" name="rem" type="checkbox" checked="checked" class="regular-checkbox">
                      <span class="checkmark"></span>
                  </div>
                  <input id="anmelden" type="submit" value="Anmelden">
              </li>
              <li class="loader">
                  <div id="loader"></div>
              </li>
          </form>
      </ul>
  </div>
  </body>
</html>
